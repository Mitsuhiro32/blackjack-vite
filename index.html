<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Blackjack - Vite</title>
    <link rel="stylesheet" href="assets/css/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  </head>
  <body>
    <header class="title">Blackjack</header>

    <div class="row mt-2 mb-2">
        <div id="divButtons" class="col text-center">
            <button class="btn btn-danger" id="btnIniciar">Nuevo Juego</button>
            <button class="btn btn-primary" id="btnPedir" disabled>Pedir Carta</button>
            <button class="btn btn-primary" id="btnDetener" disabled>Detener</button>
        </div>
    </div>

    <div class="row container">
        <div class="col">
            <h1>Jugador 1 - <small>0</small></h1>
            <div id="player-card" class="d-flex divCards">
                <!-- <img class="card me-2" src="assets/cartas/2C.png" alt="card"> -->
            </div>
        </div>
    </div>

    <div class="row container mt-2">
        <div class="col">
            <h1>Computadora 1 - <small>0</small></h1>
            <div id="computer-card" class="d-flex divCards">
                <!-- <img class="card" src="assets/cartas/2C.png" alt="card"> -->
            </div>
        </div>
    </div>
    <div id="app"></div>
    <script type="module" src="/src/main.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  </body>
</html>
